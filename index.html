<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area"></div>
        <div id="answer-buttons" class="btn-container">
            <button class="btn" data-index="0">Answer 1</button>
            <button class="btn" data-index="1">Answer 2</button>
            <button class="btn" data-index="2">Answer 3</button>
            <button class="btn" data-index="3">Answer 4</button>
        </div>
        <div id="score-area">Score: <span id="score">0</span></div>
        <button id="next-question" class="btn">Next Question</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
